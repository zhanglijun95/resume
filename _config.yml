# Site settings
title: "Lijun Zhang Resume"
description: "A resume template for Lijun Zhang and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Lijun Zhang"
resume_title:                   "PHD Candidate Resume"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "lijunzhang@cs.umass.edu"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+1-4132752620"
resume_contact_address:         "College of Information and Computer Sciences, University of Massachusetts Amherst"

resume_header_contact_info:     "College of Information and Computer Sciences, University of Massachusetts Amherst • +1-4132752620 • lijunzhang@cs.umass.edu"
