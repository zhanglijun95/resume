# Researches
- title: Image Automatic Exposure Correction
  leader: Advised by Prof. Lin Zhang
  duration: Jan, 2018 &mdash; Present
  details:
    - detail: Conducted research on automatic exposure correction of photograph.
    - detail: Successfully modeled image automatic exposure correction mechanism with Markov Random Field (MRF) and proposed an unsupervised learning solution based on convolutional neural network.
    - detail: Successfully deployed image automatic exposure correction algorithm on the mobile platform. 
    - detail: A research paper has been accepted by ACM MM 2019.
